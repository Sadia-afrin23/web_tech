<!DOCTYPE html>
<html>
<head>
    <title>admission form</title>
</head> 
<body>
    <h1>Admission Form</h1> 
        <form>
            <fieldset>
                <legend>Personal Details</legend>
                <label for="fname">First Name:</label><br>
                <input type="text" id="fname" name="fname" required maxlength="50"><br><br>
                <label for="lname">Last Name:</label><br>
                <input type="text" id="lname" name="lname" maxlength="50"><br><br>
                <label for="dob">Date of Birth:</label><br>
                <input type="date" id="dob" name="dob"><br><br>
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required> Male
                <input type="radio" id="female" name="gender" value="female" > Female<br><br>
                <label for="bloodgroup">Blood Group:</label><br>
                <input type="checkbox" id="a+" name="bloodgroup" value="A+"> A+
                <input type="checkbox" id="a-" name="bloodgroup" value="A-"> A-
                <input type="checkbox" id="b+" name="bloodgroup" value="B+"> B+
                <input type="checkbox" id="b-" name="bloodgroup" value="B-"> B-
                <input type="checkbox" id="ab+" name="bloodgroup" value="AB+"> AB+
                <input type="checkbox" id="ab-" name="bloodgroup" value="AB-"> AB-
                <input type="checkbox" id="o+" name="bloodgroup" value="O+"> O+
                <input type="checkbox" id="o-" name="bloodgroup" value="O-"> O-<br><br>
                <label for="religion">Religion:</label><br>
                <input type="text" id="religion" name="religion" maxlength="50"><br><br>
                <label for="nationality">Nationality:</label><br>
                <input type="text" id="nationality" name="nationality" required maxlength="50"><br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
            </fieldset>
            <fieldset>
                <legend>Academic background</legend>
                <label for="highschool">High School Name:</label><br>
                <input type="text" id="highschool" name="highschool"><br><br>
                <label for="College">College Name:</label><br>
                <input type="text" id="college" name="college"><br><br>
            </fieldset>
            <fieldset>
                <legend>Department</legend>
                <label for="dept">Select Department:</label><br>
                <select id="dept" name="dept" required>
                    <option value="">Select Department</option>
                    <option value="cse">Computer Science and Engineering</option>
                    <option value="eee">Electrical and Electronic Engineering</option>
                    <option value="bba">Bachelor of Business Administration</option>
                    <option value="eng">English</option>
                </select><br><br>
            </fieldset>
            <fieldset>
                <legend>Necessary documents</legend>
                <label for="transcript">Upload Transcript:</label><br>
                <input type="file" id="transcript" name="transcript" required><br><br>
                <label for="photo">Upload Recent Photo:</label><br>
                <input type="file" id="photo" name="photo" required><br><br>
            </fieldset><br>
            <button type="submit">Submit</button>
        </form>
</body>
</html>
