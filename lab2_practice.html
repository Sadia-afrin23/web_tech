<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>
    <form>
    <table align="center">
    <tr>
      <td>
        <fieldset>
        <legend>Personal Details</legend>
        <label for="1stname">First Name:</label>
        <input type="text" id="1stname" name="1stname"><br><br>

        <label for="2ndname">Last Name:</label>
        <input type="text" id="2ndname" name="2ndname"><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male"> Male
        <input type="radio" id="female" name="gender" value="female"> Female  <br><br>

        <label for="language">Language:</label>
        <input type="checkbox" id="english" name="language" value="English"> English
        <input type="checkbox" id="bangla" name="language" value="Bangla"> Bangla<br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="color">Preferred Color:</label>
        <input type="color" id="color" name="color"><br><br></fieldset>
      </fieldset>
    </td>
  </tr>
  </table>
  <table align="center">
    <tr>
      <td>
        <fieldset>
            <legend>Contact Details</legend>
            <label for="country">Country:</label>
            <select id="country" name="country">
            <option value="bangladesh">Bangladesh</option>
            <option value="india">India</option>
            <option value="pakistan">Pakistan</option>
            <option value="srilanka">Sri Lanka</option>
            <option value="nepal">Nepal</option>
            <option value="bhutan">Bhutan</option>
            <option value="maldives">Maldives</option>
            <option value="afghanistan">Afghanistan</option>
            <option value="myanmar">Myanmar</option>
            <option value="china">China</option>
        </select><br><br>
        <label for="state">State:</label>
        <input type="text" id="state" name="state"><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>
    </fieldset>
      </td>
    </tr>
  </table>
  <table align="center">
    <tr>
      <td>
    <fieldset>
        <legend>Contact Details (Digital)</legend>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="phone">Phone:</label>
        <select id="countrycode">
            <option value="+880">+880</option>
            <option value="+881">+881</option>
            <option value="+882">+882</option>
            <option value="+883">+883</option>
            <option value="+884">+884</option>
            <option value="+885">+885</option>
            <option value="+886">+886</option>
            <option value="+887">+887</option>
            <option value="+888">+888</option>
            <option value="+889">+889</option>
        </select>
        <input type="tel" id="phone" name="phone"><br><br>
    </fieldset>
        </td>
    </tr>
    </table>
    <table align="center">
    <tr>
      <td>
    <fieldset>
        <legend>Bio</legend>
        <label for="about">Write something about yourself:</label><br>
        <textarea id="about" name="about"></textarea><br><br>
    </fieldset>
        </td>
    </tr>
    </table>
    <table align="center">
    <tr>
      <td>
    <input type="submit">
        </td>   
    </tr>
    </table>
    </form>
</body>
</html>
